<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initializeGallery()">
    <div id="image">Hover over an image below to display here.</div>
    <div class="gallery">
        <figure tabindex="0" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
            <img src="https://placehold.co/600x400/ADD8E6/FFF?text=image-1" alt="Description 1">
            <figcaption>Description 1</figcaption>
        </figure>
        <!-- Repeat for additional images -->
    </div>
    <script src="script.js"></script>
</body>
</html>
